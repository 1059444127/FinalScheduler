<table id="persondg" class="easyui-datagrid" title="人员信息" style="width:100%;height:500px" data-options="rownumbers:true,
 				idField:'pid',
				singleSelect:true,
				autoRowHeight:false,
				pagination:true,
				checkOnSelect:true,
				pageSize: 10,
				pageList: [10,15,30,50], 
				url:'findPerson',
				method:'get',
				loadMsg:'数据加载中，请等待……',
				toolbar:toolbar">
    <thead>
        <tr>
            <th data-options="field:'ck',checkbox:true"></th>
            <th data-options="field:'name',align:'center',width:200,editor:'text'">姓名</th>
            <th data-options="field:'sex',width:200,align:'center',formatter:function(value,row){
						for(var i=0; i<sexDictData.length; i++){
							if (sexDictData[i].dictCode == value) return sexDictData[i].dictName;
						}
						return '未知';
					},
					editor:{
						type:'combobox',
						options:{
							valueField:'dictCode',
                            textField:'dictName',
                            method:'get',
							data:sexDictData,
							required:true
						}
					}">性别</th>
            <th data-options="field:'email',width:200,align:'center',editor:'text'">邮箱</th>
            <th data-options="field:'cellphone',width:200,align:'center',editor:'text'">手机号</th>
            <th data-options="field:'lock',width:200,align:'center',formatter:function(value,row){
						if (value==1){
							return '锁定';
						}else{
							return '未锁定';
						}
						
					}">状态</th>
        </tr>
    </thead>
</table>
